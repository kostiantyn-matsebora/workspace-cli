name: minikube
help: minikube installation and configuration
commands:
  - name: install
    help: Install minikube
    flags: 
    - long: --yes
      short: -y
      help: Automatic mode, does not require interactive input. Applicable only to install option. Useful for CI/CD environments and automation scripts.


examples:
- workspace minikube install -y // Install k3s in automatic mode

