name: workspace
help: CLI that provides functionality for installing and configuring workspace for a software engineer/DevOps. 
version: 0.6.1

x_markdown_footer: |-
      # ISSUE TRACKER
    
      Report issues at <https://github.com/kostiantyn-matsebora/workspace-cli>

