commands:
name: setup
alias: s
help: >
  Setup (install and configure) workspace.
  Require interactive input, so this command cannot be used in CI/CD environments and automation scripts.
args:
- name: application
  help: >
    Application or toolkit needs to be installed.
  allowed: [all, git, docker, k3s, minikube, kube-tools, vscode, vals]

flags: []
